<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Builder</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" sizes="32x32" href="images/logo.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo.jp">
	<link rel="icon" sizes="192x192" href="images/logo.jpg">
</head>
<body>
    <div class="container">
		<div class="head">
			<img src="images/logo.jpg" alt="logo">
			<h1>
				Dynamic Page Builder:<br>
				<span>Test, Learn, Create!</span>
			</h1>

		</div>
        <div class="editor">
            <textarea id="htmlInput" placeholder="Write your HTML code here..."></textarea>
            <textarea id="cssInput" placeholder="Write your CSS code here..."></textarea>
            <textarea id="jsInput" placeholder="Write your JavaScript code here..."></textarea>
        </div>
		
        <input type="file" id="imageUpload" multiple>
		<div id="imageListContainer"></div>
		<div id="imageCounter">Images uploaded: 0</div>

        <button id="runButton">Generate your page</button>

        <h2>Preview View:</h2>
        <iframe id="preview"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
